<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor </title>
    <link rel="stylesheet" href="RPC.css">
    <script src="RPC.js"></script>
</head>
<body>
    <header><h1>Rock-Paper-Scissor </h1></header>
    <main>
    <div id="choice">
       <div onclick="
        computerThink();
        computerChoice=computerThink();
        if (computerChoice=='rock'){
            document.querySelector('#commentary').innerText='Computer have also choosen Rock. It is a draw.';
            drawpoint++;
            document.querySelector('#draw').innerText=`Draw: ${drawpoint}`;
        }
        else if (computerChoice=='paper'){
            document.querySelector('#commentary').innerText='Computer have choosen Paper. Oh no! You lost.';
            compoint++;
            document.querySelector('#computer').innerText=`Computer: ${compoint}`;
        }
        else if (computerChoice =='scissor'){
            document.querySelector('#commentary').innerText='Computer have choosen Scissor. Congrats, You win.';
            userpoint++;
            document.querySelector('#user').innerText=`You: ${userpoint}`

        }

        "
        id="rock" class="box">
        <img src="rock.png" alt="rock"></div>

       <div onclick="
        computerThink();
        computerChoice=computerThink();
        if (computerChoice=='paper'){
            document.querySelector('#commentary').innerText='Computer have also choosen Paper. It is a draw.';
            drawpoint++;
            document.querySelector('#draw').innerText=`Draw: ${drawpoint}`;
        }
        else if (computerChoice=='scissor'){
            document.querySelector('#commentary').innerText='Computer have choosen Scissor. Oh no! You lost.';
            compoint++;
            document.querySelector('#computer').innerText=`Computer: ${compoint}`;
        }
        else if (computerChoice =='rock'){
            document.querySelector('#commentary').innerText='Computer have choosen Rock. Congrats, You win.';
            userpoint++;
            document.querySelector('#user').innerText=`You: ${userpoint}`

        }"
        
       id="paper" class="box">
        <img src="paper.png" alt="paper"></div>

       <div onclick="
        computerThink();
        computerChoice=computerThink();
        if (computerChoice=='scissor'){
            document.querySelector('#commentary').innerText='Computer have also choosen Scissor. It is a draw.';
            drawpoint++;
            document.querySelector('#draw').innerText=`Draw: ${drawpoint}`;
        }
        else if (computerChoice=='rock'){
            document.querySelector('#commentary').innerText='Computer have choosen Rock. Oh no! You lost.';
            compoint++;
            document.querySelector('#computer').innerText=`Computer: ${compoint}`;
        }
        else if (computerChoice =='paper'){
            document.querySelector('#commentary').innerText='Computer have choosen Paper. Congrats, You win.';
            userpoint++;
            document.querySelector('#user').innerText=`You: ${userpoint}`

        }
       " id="Scissor" class="box">
        <img src="scissors.png" alt="scissor"></div>
    </div>

    <h2 id="score">
        <div id="user">You:0</div>
        <div id="computer">Computer:0</div>
        <div id="draw">Draw:0</div>
    </h2>

    <h2 id="commentary">Please choose one of them.</h2>
    <button onclick=
    "userpoint=0; drawpoint=0; compoint=0;
    document.querySelector('#user').innerText='You:0'
    document.querySelector('#computer').innerText='Computer:0'
    document.querySelector('#draw').innerText='Draw:0'
">Reset</button>
    </main>
</body>
</html>
